<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <h1>Ildi's Forms</h1>
        <form name="firstform" id="firstform">
            <fieldset>
                <legend>Form with fieldsets</legend>
                <br>
                <label for="name">Full name</label>
                <input type="text" 
                        name="name" 
                        id="name" 
                        placeholder="your full name"
                        required 
                        min="3" max="100">
                <br>
                <label for=email>E-mail</label>
                <input type="email" 
                        name="email" 
                        placeholder="your e-mail" 
                        required>
                <br>
                
                <label for="gender">Gender</label>

                    <label for="male">Male</label>
                    <input type="radio" name ="gender" id="male" required>
                    
                    <label for="female">Female</label>
                    <input type="radio" name ="gender" id="female">
                <br>

                <label for="animals">Your favourite animal</label>   
                <input name="animal" id="animals" list="animal"> 
                     <datalist id="animal"> 
                        <option>dog</option>
                        <option>cat</option> 
                        <option>bird</option>
                        <option>snake</option> 
                     </datalist>    
                <br>

                <label for="psw">Password</label>
                <input type="password" 
                        id="psw" 
                        name="psw" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 3 or more characters"
                        required>
                <br>

                <label for="confirm">Confirm password</label>
                <input type="password" 
                        id="confirm" 
                        name="confirm" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" 
                        required>
                <br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
