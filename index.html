<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timar Zsolt's try</title>
  </head>
  <body>
    <main>
    <div>
      <div>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" required pattern="[A-Za-z]*" minlength="3" maxlength="100">
      </div>
      <div>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
        <p>
          <input type="radio" id="male" name="gender" required value="male">
          <label for="gender">Male</label>
          <input type="radio" id="female" name="gender" required value="female">
          <label for="louie">Female</label>
        </p>
      </div>
      <div>
        <label for="pet-choice">Choose a pet:</label>
        <input list="pet-list" id="pet" name="pet-choice" required/>
        
        <datalist id="pet-list">
         <option value="dog">
         <option value="cat">
         <option value="pig">
         <option value="rat">
         <option value="pokemon">
        </datalist>
      </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}">
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}">
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
    <footer>
      <div>
        <p style="text-align: center;font-family: Arial, Helvetica, sans-serif;font-size: 11px;">
          <em>Read more about Aristotle Onassi on <a href="https://en.wikipedia.org/wiki/Aristotle_Onassis">Wikipedia</a>.
          </em>
        </p>
      </div>
    </footer>
      </body>
</html>
